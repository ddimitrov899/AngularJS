<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <script src="lib/angular.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Bind Image Source to Text Box</title>
</head>
<body>
<div>
    <label>Image Path:</label>
    <input type="text" ng-model="imagePath" placeholder="Enter a image path URL">
    <hr>
    <img src="{{imagePath}}" alt="image">
</div>
</body>
</html>
