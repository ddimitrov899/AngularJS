<!--change password page-->
<form class="form-horizontal" role="form" name="loginForm">

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{pageTitle}}</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label class="col-sm-1 col-sm-offset-3 control-label"><span
                        class="glyphicon glyphicon-lock"></span></label>
                <div class="col-sm-5">
                    <input type="password" ng-model="makeDifferentPassword.OldPassword" required="required" placeholder="Old Password" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 col-sm-offset-3 control-label"><span
                        class="glyphicon glyphicon-lock"></span></label>
                <div class="col-sm-5">
                    <input type="password" ng-model="makeDifferentPassword.NewPassword" required="required" placeholder="New Password" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 col-sm-offset-3 control-label"><span
                        class="glyphicon glyphicon-lock"></span></label>
                <div class="col-sm-5">
                    <input type="password" ng-model="makeDifferentPassword.ConfirmPassword" required="required" placeholder="Confirm Password" class="form-control"/>
                </div>
            </div>

            <br/>
            <div class="align-center">
                <input type="submit" ng-disabled="loginForm.$invalid" ng-click="changePasswordClick(makeDifferentPassword)" class="btn btn-success" value="Change"/>
                &nbsp;or&nbsp;
                <a href="#/" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </div>
</form>
