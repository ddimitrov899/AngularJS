<div class="container">
    <h1>{{pageTitle}}</h1>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Issue</th>
            <th>Project</th>
            <th>Due Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="issue in issues">
            <td>{{issue.Name}}</td>
            <td>{{issue.ProjectKey}}</td>
            <td>{{issue.Description}}</td>
        </tr>
        </tbody>
    </table>
</div>
