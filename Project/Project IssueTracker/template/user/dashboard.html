<div class="container">
        <h1>{{pageTitle}}</h1>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Project</th>
            <th>Due Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="issue in issues">
            <td>{{issue.Title}}</td>
            <td>{{issue.Description}}</td>
            <td>{{issue.Project.Name}}</td>
            <td>{{issue.DueDate | date : 'dd-MM-yyyy'}}</td>
        </tr>
        </tbody>
    </table>
</div>
