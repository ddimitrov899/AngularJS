<div class="container">
    <h1>{{pageTitle}}</h1>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Issue</th>
            <th>Project</th>
            <th>Due Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="issue in issues">
            <td>{{issue.project}}</td>
            <td>{{issue.issueKey}}</td>
            <td>{{issue.dueDate}}</td>
        </tr>
        </tbody>
    </table>
</div>
