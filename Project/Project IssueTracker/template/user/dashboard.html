<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <img class="loadingImage" src="image/loading.gif" ng-hide="readyDownload" alt="loading image">
        </div>
        <div class="col-lg-3"></div>
    </div>
    <h1 ng-show="readyDownload">{{pageTitle}}</h1>
    <table class="table table-striped table-hover " ng-show="readyDownload" ng-cloak>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Project</th>
            <th>Due Date</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="issue in issues | itemsPerPage: 10">
            <td>{{issue.Title}}</td>
            <td>{{issue.Description}}</td>
            <td>{{issue.Project.Name}}</td>
            <td>{{issue.DueDate | date : 'dd-MM-yyyy'}}</td>
        </tr>
        <dir-pagination-controls></dir-pagination-controls>
        </tbody>
    </table>
</div>
