<!--login page-->
<form class="form-horizontal" role="form" name="loginForm">

    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">{{pageTitle}}</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" >
                <label class="col-sm-1 col-sm-offset-3 control-label"><span
                        class="glyphicon glyphicon-envelope"></span></label>
                <div class="col-sm-5">
                    <input type="email" ng-model="loginUser.email" required="required" placeholder="Email" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 col-sm-offset-3 control-label"><span
                        class="glyphicon glyphicon-lock"></span></label>
                <div class="col-sm-5">
                    <input type="password" ng-model="loginUser.password" required="required" placeholder="Password" class="form-control"/>
                </div>
            </div>

            <br/>
            <div class="align-center">
                <input type="submit" ng-disabled="loginForm.$invalid" ng-click="login(loginUser)" class="btn btn-success" value="Login"/>
                &nbsp;or&nbsp;
                <a href="#/register" class="btn btn-danger">Register</a>
            </div>
        </div>
    </div>
</form>
