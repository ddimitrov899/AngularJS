<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add Issue</h3>
            </div>
            <div class="panel-body row">

                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label">Title</label>
                    <div class="col-sm-5">
                        <input type="text" ng-model="addIssueInProject.Title" required="required" placeholder="Title"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label">Description</label>
                    <div class="col-sm-5">
                        <input type="text" ng-model="addIssueInProject.Description" required="required" placeholder="Description"
                               class="form-control"/>
                    </div>
                </div>

                <div class="center-block">
                    <a ng-click="addIssue(addIssueInProject)" class="btn btn-success">Add</a>
                    <a href="#/" class="btn btn-warning">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>
