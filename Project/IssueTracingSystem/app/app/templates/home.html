<div class="panel panel-warning" ng-if="authService.isAnonymous()">
    <div class="panel-heading">
        <h3 class="panel-title">Home</h3>
    </div>
    <div class="panel-body">
        <div class="center-block">
            <a href="#/login" class="btn btn-success">Login</a>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </div>
</div>
<!--TODO-->

<div class="container" ng-if="authService.isLoggedIn()">
    <div ng-controller="DashboardController">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <img class="loadingImage" src="images/loading.gif" ng-hide="readyDownload" alt="loading image">
            </div>
            <div class="col-lg-3"></div>
        </div>
        <h1 ng-show="readyDownload">{{pageTitle}}</h1>
        <table class="table table-striped table-hover " ng-show="readyDownload" ng-cloak>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Project</th>
                <th>Due Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="issue in issues">
                <td>{{issue.Title}}</td>
                <td>{{issue.Description}}</td>
                <td>{{issue.Project.Name}}</td>
                <td>{{issue.DueDate | date : 'dd-MM-yyyy'}}</td>
            </tr>

            </tbody>

        </table>
    </div>
</div>
