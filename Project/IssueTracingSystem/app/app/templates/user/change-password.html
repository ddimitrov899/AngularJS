<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Change Password</h3>
    </div>
    <div class="panel-body row">

        <div class="form-group">
            <label class="col-sm-1 col-sm-offset-2 control-label"><span
                    class="glyphicon glyphicon-lock"></span></label>
            <div class="col-sm-7">
                <input type="password" ng-model="passwordChange.oldPassword" required="required" placeholder="Old Password" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 col-sm-offset-2 control-label"><span
                    class="glyphicon glyphicon-lock"></span></label>
            <div class="col-sm-7">
                <input type="password" ng-model="passwordChange.newPassword" required="required" placeholder="New Password" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 col-sm-offset-2 control-label"><span
                    class="glyphicon glyphicon-lock"></span></label>
            <div class="col-sm-7">
                <input type="password" ng-model="passwordChange.confirmPassword" required="required" placeholder="Confirm Password" class="form-control"/>
            </div>
        </div>

        <div class="center-block">
            <a ng-click="changePass(passwordChange)" class="btn btn-success">Change</a>
            <a href="#/" class="btn btn-link">Cancel</a>
        </div>
    </div>
</div>
